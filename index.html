<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Product card</title>
</head>
<body>
  <div class="Product-card">
    <p class="Product-card__code">
      Product code: 488989     
    </p>

    <img 
      src="./images/product.jpg" 
      alt="" 
      class="Product-card__image"
    >

    <div class="Discounts">
      <div class="Discounts__item">25%</div>
      <div class="Discounts__item">BEST PRICE</div>
    </div>

    <h2 class="Product-card__name">
      Rubik's cube
      <br>
      EW6S4R06W
    </h2>

    <div class="Product-rating">
      <img 
        src="./images/stars.jpg" 
        alt="" 
        class="Product-rating__stars"
      >

      <span class="Product-rating__rewies">
        6 rewiews
      </span>
    </div>

    <div class="Product-price">
      <h4 class="Product-price__title">
        Price:
      </h4>

      <div class="Price-value">
        <span class="Price-value__final-price">
          6 890 $
        </span>

        <span class="Price-value__cashback">
          + 69 $ cashback
        </span>

        <br>

        <span class="Price-value__prev-price">
          8 999 $
        </span>
      </div>
    </div>

    <div class="Buy">
      <div class="Buy__button">
        Buy
      </div>

      <img src="./images/like.png" alt="" class="Buy__icon">
      <img src="./images/scales.png" alt="" class="Buy__icon">
    </div>
  </div>
</body>
</html>
